<html>
<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">

		<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

</body>
  <nav class="navtop">
    <div>
      <h1>Signature Prediction</h1>
      <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
      <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
      <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
  </nav>

  <div class="container">
    <a href="{{ url_for('viewroom',room_id=inforoom['room_id']) }}" type="button" class="btn btn-secondary btn-sm" style="margin-top: 20px;">back</a>
    <div class="message"><h3>SIGNATURE VERIFICATION</h3></div>
    <div class="row row-cols-2 g-3">
      <div class="col">
        <div class="card" id="ver_size1">
          <div id="rec_title">
            <p class="card-title text-center">Please Select Your Image For Prediction.</p>
          </div>
          <form action="{{url_for('predict_verification',room_id=inforoom['room_id'])}}" method="post" enctype="multipart/form-data">
            <div class="file-upload">
              <div class="image-upload-wrap">
                <input class="file-upload-input" name="file[]" type='file' onchange="readURL(this);" accept="image/*" />
                <div class="drag-text">
                  <h3>Drag and drop a file or select add Image</h3>
                </div>
              </div>
              <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                  <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
              </div>
            </div>
          </div>
        <div class="input_std">
          <input type="text" id="std_id" name="std_id" placeholder="Student ID" required>
        </div>
         
        <input type="submit" name="submit" class="file-upload-btn" value="PREDICT"/>
        </form>
      </div>
    </div>
    <div class="col">
      <div class="card" id="ver_size2">
        <div class="file-uploader__message-area">
          <div id="rec_title">
            <p class="card-title text-center">Result.</p>
          </div>
        </div>
        <div class="card-text show_result">
          <div>
            <p id="show_ans">ลายเซ็นนี้ {{predict_genre}}</p>
          </div>
        </div>
        
      </div>
      
    </div>


    
  </div>


            
            
</body>
  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
    
        var reader = new FileReader();
    
        reader.onload = function(e) {
          $('.image-upload-wrap').hide();
    
          $('.file-upload-image').attr('src', e.target.result);
          $('.file-upload-content').show();
    
          $('.image-title').html(input.files[0].name);
        };
    
        reader.readAsDataURL(input.files[0]);
    
      } else {
        removeUpload();
      }
    }
    
    function removeUpload() {
      $('.file-upload-input').replaceWith($('.file-upload-input').clone());
      $('.file-upload-content').hide();
      $('.image-upload-wrap').show();
    }
    $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
    });
  </script>
</html>
