<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home Page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="loggedin">
    <nav class="navtop">
    <div>
        <h1>Signature Prediction</h1>
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
        <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
  </nav>
    <div class="contrainer">
        <a href="{{ url_for('home') }}" type="button" class="btn btn-secondary" style="margin-top: 20px;">back</a> 

        <div class="card" style="padding-bottom: 20px">
            <div class="card-header text-center text-white" style="background-color: #3498dbd7;"><h3>Your Room</h3></div>
            <div class="row row-cols-4 g-3 " style="width: 62rem;">
                {% for row in myrooms %}
                <div class="col-sm-4" style="padding-left: 30px;">
                    <div class="card" style="width: 18rem; ">
                        <div class="card-body">
                            <div class="card-title"><h3>{{row.1}}</h3></div>
                            <p class="card-subtitle mb-2 text-muted">{{row.2}}</p>
                            <p>{{row.3}}</p>
                        </div>
                        <div class="btn-group">
                            <a type="button" class="btn btn-success edit_btn" href="{{ url_for('editroom', room_id = row.0 ) }}" style="margin: 10px;">Edit room</a>
                            <a type="button" class="btn btn-warning train_btn" href="{{ url_for('trainmodel', room_id = row.0 ) }}" style="margin: 10px;">Train room</a>
                            <a type="button" class="btn btn-danger delete_btn" href="{{ url_for('deleteRoom', room_id = row.0) }}" style="margin: 10px;">Delete</a>
                        </div>
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
    </div>
    

</body>


</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
