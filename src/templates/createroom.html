<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>Home Page</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="loggedin">
  <nav class="navtop">
    <div>
      <h1>Signature Prediction</h1>
              <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
      <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
      <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
  </nav>
  
  <div class="contrainer">
    <div  class="card" id="createroom">
      <div class="card-header text-center" style="background-color: #3498dbd7;"><h3>Create Room</h3></div>
        <div class="card-body">
          <form action="{{ url_for('createroom') }}" method="POST" autocomplete="off" enctype="multipart/form-data">
            <div class="form-group" id="fg">
                <label>
                    <p>Name Room</p>
                </label>
                <input type="text" class="form-control" name="room_name" id="room_name" required>
            </div>
            <div class="form-group" id="fg">
                <label>
                    <p>Description</p>
                </label>
                <textarea type="input"  class="form-control" name="description" id="description"></textarea>
            </div>      
    
    
            <div class="msg">{{ msg }}</div>
            <div class="create_btn">
              <button type="submit" value="CREATE" href="{{ url_for('home') }}" class="btn btn-success btn-rounded btn-custom">CREATE</button>
              <a type="button" class="btn btn-outline-danger btn-custom" href="{{ url_for('home') }}" >Cancel</a>
            </div>    
          </form>
        </div>       
        
    </div>
    
  </div>

</body>
</html>
