<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home Page</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</head>
<body>
	<nav class="navtop">
        <div>
            <h1>Signature Prediction</h1>
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
            <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
    </nav>

	<div class="contrainer">		
		<div id="editprofile" class="card">
			<div class="card-header text-center" style="background-color: #3498dbd7;"><h3>Edit Profile</h3></div>		
			<div class="card-body">
				<form action="{{ url_for('edit_profile', username = account.username) }}" method="POST" autocomplete="off" enctype="multipart/form-data">
				
					<div class="form-group" id="fg">
						<label for="std_id" >Student ID</label>
						<input type="text"  class="form-control infg" name="std_id" placeholder="Student ID" id="std_id" value="{{account.std_id}}" >	
					</div>
					<div class="form-group" id="fg">
						<label for="std_id" >First Name</label>
						<input type="text" class="form-control infg" name="fname" placeholder="First Name" id="fname" value="{{account.fname}}" >	
					</div>
					
					<div class="form-group"  id="fg">
						<label for="lname">Last Name</label>
						<input type="text" class="form-control infg" name="lname" placeholder="Last Name" id="lname" value="{{account.lname}}" >	
					</div>

					<div class="editprofile_btn">
						<button type="submit" value="CREATE" class="btn btn-success btn-edit" href="{{url_for('edit_profile', username = account.username )}}">Save</button>
						<a type="button" class="btn btn-outline-danger btn-edit" href="{{ url_for('profile') }}" >Cancel</a>
					</div>
								
				</form>				
			</div>			
		</div>			
	</div>
	
	
</body>
</html>
