<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>Home Page</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="loggedin">
  <nav class="navtop">
    <div>
      <h1>Signature Prediction</h1>
              <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
      <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
      <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
  </nav>

  <div class="contrainer">

    <p id="weltext" style="font-size: 20px; margin-top: 20px;">ยินดีต้อนรับคุณ {{ fname['fname'] }} เข้าสู่ระบบจดจำลายเซ็นชื่อไทยบนพื้นฐานของการเรียนรู้เชิงลึก</p>

    <a href="{{ url_for('createroom') }}"><button class="btn btn-primary btn-mycustom">Create Room</button></a>
    <a href="{{ url_for('manageroom') }}"><button class="btn btn-primary btn-mycustom">My Room</button></a>

    <div class="card" style="padding-bottom: 20px">
      <div class="card-header text-center text-white" style="background-color: #3498dbd7;"><h5>ALL ROOM</h5></div>
      <div class="row row-cols-4 g-3" style="width: 62rem;">
        {% for row in rooms %}
        <div class="col-sm-4" style="padding-left: 30px;">
          <div class="card" style="height: 180px;" >
            <div class="card-body">
              <h4 class="card-title">{{row.1}}</h4>
              <p class="card-text">{{row.2}}</p>
              <a type="button" class="btn btn-outline-info btn-rounded" data-mdb-ripple-color="dark" href="{{ url_for('viewroom', room_id = row.0) }}">VIEW</a>
            </div>
            
          </div>
        </div>
        {% endfor %} 
      </div>
    </div>
    

  </div>
  


	</body>
</html>
