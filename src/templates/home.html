<body class="loggedin">
  <nav class="navtop">
    <div>
      <h1>Signature Prediction</h1>
              <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
      <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
      <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
  </nav>

  <div class="contrainer">

    <p id="weltext" style="font-size: 20px; margin-top: 20px;">ยินดีต้อนรับ คุณ {{fname}} เข้าสู่ระบบจดจำลายเซ็นชื่อไทยบนพื้นฐานของการเรียนรู้เชิงลึก</p>

    <button class="btn btn-success btn-mycustom" data-toggle="modal" data-target="#ModalExample">Create Room</button></a>
    <div id="ModalExample" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header text-center">
                  <h4 class="modal-title text-xs-center">Create Room.</h4>
              </div>
              <div class="modal-body">
                <form action="{{ url_for('createroom') }}" method="POST" autocomplete="off" enctype="multipart/form-data">
                  <div class="form-group" id="fg">
                      <label>
                          <p>Room Name</p>
                      </label>
                      <input type="text" class="form-control" name="room_name" id="room_name" required>
                  </div>
                  <div class="form-group" id="fg">
                      <label>
                          <p>Description</p>
                      </label>
                      <textarea type="input"  class="form-control" name="description" id="description"></textarea>
                  </div>      
          
          
                  <div class="msg">{{ msg }}</div>
                  <div class="create_btn">
                    <button type="submit" value="CREATE" href="{{ url_for('home') }}" class="btn btn-success btn-rounded btn-custom">CREATE</button>
                    <a type="button" class="btn btn-outline-danger btn-custom" href="{{ url_for('home') }}" >Cancel</a>
                  </div>    
                </form>
              </div>
          </div>
      </div>
    </div>

    <a href="{{ url_for('manageroom') }}"><button class="btn btn-info btn-mycustom">My Room</button></a>

    <div class="card" style="padding-bottom: 20px">
      <div class="card-header text-center text-white" style="background-color: #3498dbd7;"><h5>ALL ROOM</h5></div>
      <div class="row row-cols-4 g-3" style="width: 62rem;">
        {% for row in rooms %}
        <div class="col-sm-4" style="padding-left: 30px;">
          <div class="card" style="height: 180px;" >
            <div class="card-body">
              <h4 class="card-title">{{row.1}}</h4>
              <p class="card-text">{{row.2}}</p>
              <a type="button" class="btn btn-outline-info btn-rounded" data-mdb-ripple-color="dark" href="{{ url_for('viewroom', room_id = row.0) }}">VIEW</a>
            </div>
            
          </div>
        </div>
        {% endfor %} 
      </div>
    </div>
    

  </div>
  


	</body>
